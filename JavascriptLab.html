<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Lab</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(32, 33, 36);
        color: rgb(232, 234, 237);
      }
      #rastgele_container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #rastgele_foto {
        width: 20%;
        background-color: #bbb;
        border-radius: 50%;
      }

      .foto {
        width: 70%;
      }

      .alt_fotolar {
        display: flex;
      }

      button {
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
        background-color: rgb(82, 82, 82);
        color: white;
      }

      .foto_wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .butonlar {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <div id="rastgele_container">
      <img id="rastgele_foto" src="" />
    </div>
    <div class="alt_fotolar">
      <div class="foto_wrapper">
        <img
          src="https://image.tmdb.org/t/p/w780/9cqNxx0GxF0bflZmeSMuL5tnGzr.jpg"
          class="foto"
          id="fotograf1"
        />
        <div class="butonlar">
          <button onclick="kapat('fotograf1')">Kapat</button>
          <button onclick="ac('fotograf1')">Aç</button>
        </div>
      </div>
      <div class="foto_wrapper">
        <img
          src="https://www.themoviedb.org/t/p/w780/3bhkrj58Vtu7enYsRolD1fZdja1.jpg"
          class="foto"
          id="fotograf2"
        />
        <div class="butonlar">
          <button onclick="kapat('fotograf2')">Kapat</button>
          <button onclick="ac('fotograf2')">Aç</button>
        </div>
      </div>
      <div class="foto_wrapper">
        <img
          src="https://www.themoviedb.org/t/p/w780/vN5B5WgYscRGcQpVhHl6p9DDTP0.jpg"
          class="foto"
          id="fotograf3"
        />
        <div class="butonlar">
          <button onclick="kapat('fotograf3')">Kapat</button>
          <button onclick="ac('fotograf3')">Aç</button>
        </div>
      </div>
    </div>
    <script>
      let rastgele_sayi1 = Math.floor(Math.random() * 10);

      const foto_linkleri = [
        "https://image.tmdb.org/t/p/w780/9cqNxx0GxF0bflZmeSMuL5tnGzr.jpg",
        "https://www.themoviedb.org/t/p/w780/3bhkrj58Vtu7enYsRolD1fZdja1.jpg",
        "https://www.themoviedb.org/t/p/w780/vN5B5WgYscRGcQpVhHl6p9DDTP0.jpg",
        "https://www.themoviedb.org/t/p/w780/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg",
        "https://www.themoviedb.org/t/p/w780/7sfbEnaARXDDhKm0CZ7D7uc2sbo.jpg",
        "https://www.themoviedb.org/t/p/w780/ljsZTbVsrQSqZgWeep2B1QiDKuh.jpg",
        "https://www.themoviedb.org/t/p/w780/qJ2tW6WMUDux911r6m7haRef0WH.jpg",
        "https://www.themoviedb.org/t/p/w780/6oom5QYQ2yQTMJIbnvbkBL9cHo6.jpg",
        "https://www.themoviedb.org/t/p/w780/xazWoLealQwEgqZ89MLZklLZD3k.jpg",
        "https://www.themoviedb.org/t/p/w780/rplLJ2hPcOQmkFhTqUte0MkEaO2.jpg",
      ];
      document.getElementById("rastgele_foto").src =
        foto_linkleri[rastgele_sayi1];

      function kapat(id) {
        document.getElementById(id).style.visibility = "hidden";
      }

      function ac(id) {
        document.getElementById(id).style.visibility = "visible";
      }
    </script>
  </body>
</html>
