<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Venn Şeması</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(32, 33, 36);
        color: rgb(232, 234, 237);
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .daire {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        opacity: 50%;
        position: absolute;
      }

      #daire1 {
        background-color: rgb(255, 118, 118);
        left: 150px;
      }
      #daire2 {
        background-color: purple;
        top: 150px;
        left: 75px;
      }
      #daire3 {
        background-color: rgb(0, 29, 0);
      }
      .center {
        position: relative;
        width: 450px;
        height: 450px;
        top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="daire" id="daire1"></div>
      <div class="daire" id="daire2"></div>
      <div class="daire" id="daire3"></div>
    </div>
  </body>
</html>
